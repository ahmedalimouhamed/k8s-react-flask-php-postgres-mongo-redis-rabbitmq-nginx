services:
  frontend:
    container_name: svc-frontend-container
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend-api
    volumes:
      - ./frontend:/app:z
      - node_modules:/app/node_modules:z
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
        - action: rebuild
          path: package.json

  backend-api:
    container_name: svc-backend-api-container
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - POSTGRES_URL=postgres:5432
      - MONGO_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - FLASK_DEBUG=1
    depends_on:
      - postgres
      - mongodb
      - redis
      - rabbitmq
    volumes:
      - ./backend-api:/app:z
    develop:
      watch:
        - action: sync
          path: ./backend-api
          target: /app
        - action: rebuild
          path: requirements.txt

  notification-service:
    container_name: svc-notification-service-container
    build:
      context: ./backend-services
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - MONGO_URL=mongodb://mongodb:27017
      - MONGO_DB=appdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - rabbitmq
      - mongodb
      - redis
    volumes:
      - ./backend-services:/app:z
    develop:
      watch:
        - action: sync
          path: ./backend-services
          target: /app
        - action: rebuild
          path: composer.json

  postgres:
    container_name: svc-postgres-container
    image: postgres:15
    environment: 
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppass
      - POSTGRES_DB=appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data:z
      - ./databases/init.sql:/docker-entrypoint-initdb.d/init.sql:z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    container_name: svc-mongo-container
    image: mongo:6
    environment:
      - MONGO_INITDB_DATABASE=appdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db:z
      - ./databases/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:z,ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    container_name: svc-redis-container
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data:z
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    container_name: svc-rabbitmq-container
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq:z
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    container_name: svc-redis-commander-container
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on: 
      - redis
  
  mongo-express:
    container_name: svc-mongo-expess-container
    image: mongo-express:latest
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
    ports:
      - "8082:8081"
    depends_on:
      - mongodb

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  node_modules: 